<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      // функция получения суммы из 2 чисел
      function sum(num1, num2) {
        return num1 + num2;
      }

      // функция получения разности 2 чисел
      function diff(num1, num2) {
        return num1 > num2 ? num1 - num2 : num2 - num1;
      }

      // функция умножения 2 чисел
      function multiply(num1, num2) {
        return num1 * num2;
      }

      // функция деления 2 чисел
      function deviding(num1, num2) {
        return Math.round((num1 / num2) * 100) / 100;
      }

      function mathOperation(arg1, arg2, operation) {
        // проверяем переданный параметр operation
        switch (operation) {
          case "+":
            // если operation = '+', то вызываем функцию sum, аргументами передаем в нее первые 2 аргумента из
            // текущей функции и возвращаем результат выполнения функции sum
            return sum(arg1, arg2);

          case "-":
            // если operation = '-', то вызываем функцию diff и аргументами передаем в нее первые 2 аргумента из
            // текущей функции и возвращаем результат выполнения функции diff
            return diff(arg1, arg2);

          case "*":
            // если operation = '*', то вызываем функцию multiply и аргументами передаем в нее первые 2 аргумента из
            // текущей функции и возвращаем результат выполнения функции multiply
            return multiply(arg1, arg2);

          case "/":
            // если operation = '/', то вызываем функцию deviding и аргументами передаем в нее первые 2 аргумента из
            // текущей функции и возвращаем результат выполнения функции deviding
            return deviding(arg1, arg2);
          default:
            // если ни одно из предыдущих значений не совпало, функция возвращает NaN
            return NaN;
        }
      }

      const a = +prompt("Введите первое число");
      const b = +prompt("Введите второе число");
      console.log(`Сложение - ${mathOperation(a, b, "+")}`);
      console.log(`Разность - ${mathOperation(a, b, "-")}`);
      console.log(`Умножение - ${mathOperation(a, b, "*")}`);
      console.log(`Деление - ${mathOperation(a, b, "/")}`);
      console.log(`неверный операнд - ${mathOperation(a, b, "/=")}`);
    </script>
  </body>
