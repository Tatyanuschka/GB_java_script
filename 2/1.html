  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  переменная `c` хранит значение 2, т.к. перед а есть оператор инкремента (++), что означает увеличение значения,
  хранящегося в переменной а на 1
   */
      c = ++a;
      console.log(`c = ++a = ${c}`);

      /*
  переменная `d` хранит 1, т.к. после b стоит оператор постинкремента, т.е.
  сначала идет присваивание значения b переменной d, а затем уже переменная b увеличивается на 1?
   */
      d = b++;
      console.log(`d = b++ = ${d}`);

      /*
  переменная `c` хранит значение 5, т.к. после выполнения кода в строке 29 a = 2,
  далее в текущем с = 2 + ++а сначала выполняется инкремент перед а, т.к. а = 3, а затем уже суммирование 2 и перменной а?
   */
      c = 2 + ++a;
      console.log(`c =2 + ++a = ${c}`);

      /*
  переменная `d` хранит значение 4, т.к. сначала идет суммирование 2 и b (b = 2) и только потом идет операция постинкремента b++
  
   */
      d = 2 + b++;
      console.log(`d = 2 + b++ = ${d}`);

      console.log(`a = ${a}`);
      console.log(`b = ${b}`);
    </script>
