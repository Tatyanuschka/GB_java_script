  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /*
      1. 10 + 10 получаем 20
      2. 20 + "10" идет конкатенация строки, т.к. первый операнд преобразуется в строковое значение - 2010
      3. с помощью console.log выводим строку "2010" в консоль
      */
      console.log(10 + 10 + "10");
      /*
      1. 10 + "10" --> получаем строку "1010", т.к. число + строка = строка
      2. "1010" + 10 --> получаем строку "101010", т.к. строка + число = строка (число преобразуется в строку)
      */
      console.log(10 + "10" + 10);
      /*
      1. 10 + 10 = 20 (число)
      2. +"10" - унарный оператор преобразует строку в число
      3. 20 + 10 = 30 (число)
      */
      console.log(10 + 10 + +"10");
      /*
      1. -"" унарный оператор '-' перед пустой строкой преобразует строку в '-Infinity' ("минус бесконечность")
      2. 10 делим на "минус бесконечность" получаем минус бесконечность (-Ifinity)
      */
      console.log(10 / -"");
      /*
      1. унарный оператор '+' должен преобразовать строку "2,5" в число, но этого не происходит,
      т.к. 2,5 не является дробным числом, т.к. между целой и дробной частью должна быть точка,
      соответственно +"2,5" остается строкой
      2. число 10 пытаемся разделить на строку, что невозможно, консоль выводит NaN (не число)
      */
      console.log(10 / +"2,5");
    </script>
  </body>
